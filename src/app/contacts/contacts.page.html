<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="weekly"></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacts</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'contacts', 'new-contact']">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts" [routerLink]="['/', 'contacts', 'detail', contact.id]">
      <ion-label>{{contact.nama}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
